{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if publicacion.fecha_publicacion %}
            <div class="date">
                <p class="subtitle is-7"> publicado: {{ publicacion.fecha_publicacion }}</p>
            </div>
        {% endif %}
        <h2 class="title is-1">{{ publicacion.titulo }}</h2>
        <p>{{ publicacion.texto|linebreaksbr }}</p>
    </div>
{% endblock %}
