{% extends 'blog/base.html' %}

{% block content %}
    <div class="box">
        {% if publicacion.fecha_publicacion %}
            <div class="notification is-link is-light">
                publicado: {{ publicacion.fecha_publicacion }}
            </div>
        {% endif %}
        <h2 class="title is-1">{{ publicacion.titulo  }}
            <a class="button is-info" href="{% url 'publicacion_editar' pk=publicacion.pk %}">
                <span class="glyphicon glyphicon-pencil"></span>
            </a>
        </h2>
        <p>{{ publicacion.texto|linebreaksbr }}</p>
    </div>
{% endblock %}
